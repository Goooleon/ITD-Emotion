<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="main.css">    
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Regulation</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
    
<body>
    
    <div class="container">
    <div class="head"></div>
    </div>
    
    
    
        <div class="nav">
        <ul>
            <li id="emotion-1"><div id="emo-color-1"></div></li>
            <li id="emotion-2"><div id="emo-color-2"></div></li>
            <li id="emotion-3"><div id="emo-color-3"></div></li>
            <li id="emotion-4"><div id="emo-color-4"></div></li>
            <li id="emotion-5"><div id="emo-color-5"></div></li>
            <li id="emotion-6"><div id="emo-color-6"></div></li>
        </ul>
        </div>
    
    
    <div class="content">
        
        <h1 id="greeting">Hi, there <br><br>How do you feel today?</h1>
        <p id="time"></p>
        <p id="time-2"></p>
        <p id="time-3"></p>
        <p id="time-4"></p>
        <p id="time-5"></p>
        
        <p id="test-append"></p>
    </div>

    
    
    
    
    
<script>
    $(document).ready(function(){
        
    var dNow = new Date();
    var utc = new Date(dNow.getTime() + dNow.getTimezoneOffset() * 60000)
    var utcdate= (utc.getMonth()+1) + '/' + utc.getDate() + '/' + utc.getFullYear() + ' ' + (utc.getHours() + 2) + ':' + utc.getMinutes();
        
      $("#emotion-1").click(function(){
        $("#test-append").prepend('<div class="mood"><div class="left"><div class="circle"></div><div class="line"></div></div><div class="right"><div id="h">Hopeful </div></div></div>');
          $("#test-append").prepend(utcdate);
          $("#greeting").hide();
      });
        
      $("#emotion-2").click(function(){
        $("#test-append").prepend('<div class="mood"><div class="left"><div class="circle"></div><div class="line"></div></div><div class="right"><div id="c">Curious</div></div></div>');   
          $("#test-append").prepend(utcdate);
          $("#greeting").hide();
      });
        
      $("#emotion-3").click(function(){
        $("#test-append").prepend('<div class="mood"><div class="left"><div class="circle"></div><div class="line"></div></div><div class="right"><div id="j">Joy</div></div></div>');  
          $("#test-append").prepend(utcdate);
          $("#greeting").hide();
      });
        
      $("#emotion-4").click(function(){
        $("#test-append").prepend('<div class="mood"><div class="left"><div class="circle"></div><div class="line"></div></div><div class="right"><div id="f">Frustrated</div></div></div>');   
          $("#test-append").prepend(utcdate);
          $("#greeting").hide();
      });
        
      $("#emotion-5").click(function(){
        $("#test-append").prepend('<div class="mood"><div class="left"><div class="circle"></div><div class="line"></div></div><div class="right"><div id="a">Angry</div></div></div>'); 
          $("#test-append").prepend(utcdate);
          $("#greeting").hide();
      });

      $("#emotion-6").click(function(){
        $("#test-append").prepend('<div class="mood"><div class="left"><div class="circle"></div><div class="line"></div></div><div class="right"><div id="s">Sad</div></div></div>'); 
          $("#test-append").prepend(utcdate);
          $("#greeting").hide();
      });
        
        
    });

</script>
    
    
</body>
</html>
